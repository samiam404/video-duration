<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videoOverview 1.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background-color: transparent;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            overflow-y: auto;
            max-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        #dropZone {
            border: 2px dashed #ffffff;
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }
        #dropZone.highlight {
            background-color: rgba(255, 255, 255, 0.1);
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>videoOverview 1.0</h1>
        <div id="dropZone">
            <p id="dropText">Drag and drop video files or folders here</p>
            <p>Or</p>
            <input type="file" id="fileInput" multiple webkitdirectory directory style="display: none;">
            <button id="selectFiles">Select Files</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const selectFiles = document.getElementById('selectFiles');
        const resultDiv = document.getElementById('result');
        const dropText = document.getElementById('dropText');

        let totalFiles = 0;
        let processedFiles = 0;
        let totalSize = 0;
        let totalDuration = 0;
        let dimensions = new Set();
        let frameRates = new Set();

        selectFiles.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('highlight');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('highlight');
        });

        dropZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        async function handleDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('highlight');
            const items = e.dataTransfer.items;
            await processItems(items);
        }

        async function handleFileSelect(e) {
            const files = e.target.files;
            await processFiles(Array.from(files));
        }

        async function processItems(items) {
            resetState();
            const files = await getAllFiles(items);
            await processFiles(files);
        }

        async function getAllFiles(items) {
            let files = [];
            for (let item of items) {
                if (item.kind === 'file') {
                    const entry = item.webkitGetAsEntry();
                    if (entry) {
                        if (entry.isFile) {
                            files.push(await getFile(entry));
                        } else if (entry.isDirectory) {
                            files = files.concat(await getFilesFromDirectory(entry));
                        }
                    }
                }
            }
            return files;
        }

        async function getFile(fileEntry) {
            return new Promise((resolve, reject) => {
                fileEntry.file(resolve, reject);
            });
        }

        async function getFilesFromDirectory(dirEntry) {
            const dirReader = dirEntry.createReader();
            const entries = await readEntriesPromise(dirReader);
            const files = await Promise.all(entries.map(async (entry) => {
                if (entry.isFile) {
                    return await getFile(entry);
                } else if (entry.isDirectory) {
                    return await getFilesFromDirectory(entry);
                }
            }));
            return files.flat();
        }

        function readEntriesPromise(dirReader) {
            return new Promise((resolve, reject) => {
                dirReader.readEntries(resolve, reject);
            });
        }

        async function processFiles(files) {
            resetState();
            totalFiles = files.filter(file => file.type.startsWith('video/') || file.name.toLowerCase().endsWith('.mxf')).length;
            updateProgress();
            
            for (let file of files) {
                if (file.type.startsWith('video/') || file.name.toLowerCase().endsWith('.mxf')) {
                    await processVideoFile(file);
                    processedFiles++;
                    updateProgress();
                }
            }
            
            displayResults();
        }

        function resetState() {
            totalFiles = 0;
            processedFiles = 0;
            totalSize = 0;
            totalDuration = 0;
            dimensions.clear();
            frameRates.clear();
            resultDiv.textContent = '';
            dropText.textContent = "calculating...";
        }

        function updateProgress() {
            dropText.textContent = `calculating... ${processedFiles}/${totalFiles} files`;
        }

        async function processVideoFile(file) {
            try {
                const metadata = await getVideoMetadata(file);
                totalSize += file.size;
                totalDuration += metadata.duration;
                if (metadata.width && metadata.height) {
                    dimensions.add(`${metadata.width}x${metadata.height}`);
                }
                if (metadata.fps) {
                    frameRates.add(metadata.fps.toFixed(2));
                }
            } catch (error) {
                console.error(`Error processing ${file.name}:`, error);
            }
        }

        function getVideoMetadata(file) {
            return new Promise((resolve, reject) => {
                const video = document.createElement('video');
                video.preload = 'metadata';
                let startTime;
                let frameCount = 0;
        
                video.onloadedmetadata = () => {
                    video.currentTime = 0;
                    startTime = performance.now();
                    requestAnimationFrame(countFrames);
                };
        
                function countFrames() {
                    frameCount++;
                    const elapsed = (performance.now() - startTime) / 1000; // Convert to seconds
                    if (elapsed < 1) { // Count frames for 1 second
                        video.currentTime += 1/60; // Advance by 1/60th of a second
                        requestAnimationFrame(countFrames);
                    } else {
                        const fps = frameCount / elapsed;
                        URL.revokeObjectURL(video.src);
                        resolve({
                            duration: video.duration,
                            width: video.videoWidth,
                            height: video.videoHeight,
                            fps: fps
                        });
                    }
                }
        
                video.onerror = () => {
                    URL.revokeObjectURL(video.src);
                    reject(new Error("Invalid video file or unsupported format"));
                };
        
                video.src = URL.createObjectURL(file);
        
                // Fallback if metadata loading takes too long
                setTimeout(() => {
                    URL.revokeObjectURL(video.src);
                    resolve({
                        duration: 0,
                        width: 0,
                        height: 0,
                        fps: 0
                    });
                }, 5000);
            });
        }
        
        function displayResults() {
            dropText.textContent = "Drag and drop video files or folders here";
            resultDiv.innerHTML = `
                <p>Total Video Files: ${totalFiles}</p>
                <p>Total Size: ${formatFileSize(totalSize)}</p>
                <p>Total Duration: ${formatDuration(totalDuration)}</p>
                <p>Detected Dimensions: ${Array.from(dimensions).join(', ') || 'None detected'}</p>
                <p>Detected Frame Rates: ${Array.from(frameRates).join(', ') || 'None detected'}</p>
            `;
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${hours}h ${minutes}m ${secs}s`;
        }

        function formatFileSize(bytes) {
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            if (bytes === 0) return '0 Bytes';
            const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
            return (bytes / Math.pow(1024, i)).toFixed(2) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
