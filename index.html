<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Metadata Extractor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background-color: transparent;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            overflow-y: auto;
            max-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        #dropZone {
            border: 2px dashed #ffffff;
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }
        #dropZone.highlight {
            background-color: rgba(255, 255, 255, 0.1);
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Metadata Extractor</h1>
        <div id="dropZone">
            <p>Drag and drop video files or folders here</p>
            <p>Or</p>
            <input type="file" id="fileInput" multiple webkitdirectory directory style="display: none;">
            <button id="selectFiles">Select Files</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const selectFiles = document.getElementById('selectFiles');
        const resultDiv = document.getElementById('result');

        let totalFiles = 0;
        let totalSize = 0;
        let totalDuration = 0;

        selectFiles.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('highlight');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('highlight');
        });

        dropZone.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);

        async function handleDrop(e) {
            e.preventDefault();
            dropZone.classList.remove('highlight');
            const items = e.dataTransfer.items;
            await processItems(items);
        }

        async function handleFileSelect(e) {
            const files = e.target.files;
            await processFiles(files);
        }

        async function processItems(items) {
            resetState();
            for (let item of items) {
                if (item.kind === 'file') {
                    const entry = item.webkitGetAsEntry();
                    if (entry) {
                        await traverseFileTree(entry);
                    }
                }
            }
            displayResults();
        }

        async function traverseFileTree(item) {
            if (item.isFile) {
                const file = await new Promise(resolve => item.file(resolve));
                if (file.type.startsWith('video/')) {
                    await processVideoFile(file);
                }
            } else if (item.isDirectory) {
                const dirReader = item.createReader();
                await new Promise(resolve => {
                    dirReader.readEntries(async (entries) => {
                        for (let entry of entries) {
                            await traverseFileTree(entry);
                        }
                        resolve();
                    });
                });
            }
        }

        async function processFiles(files) {
            resetState();
            for (let file of files) {
                if (file.type.startsWith('video/')) {
                    await processVideoFile(file);
                }
            }
            displayResults();
        }

        function resetState() {
            totalFiles = 0;
            totalSize = 0;
            totalDuration = 0;
            resultDiv.textContent = '';
        }

        async function processVideoFile(file) {
            try {
                const duration = await getVideoDuration(file);
                totalFiles++;
                totalSize += file.size;
                totalDuration += duration;
            } catch (error) {
                console.error(`Error processing ${file.name}:`, error);
            }
        }

        function getVideoDuration(file) {
            return new Promise((resolve, reject) => {
                const video = document.createElement('video');
                video.preload = 'metadata';
                video.onloadedmetadata = () => {
                    URL.revokeObjectURL(video.src);
                    resolve(video.duration);
                };
                video.onerror = () => reject(new Error("Invalid video file or unsupported format"));
                video.src = URL.createObjectURL(file);
                setTimeout(() => reject(new Error("Timeout: Video took too long to load")), 30000);
            });
        }

        function displayResults() {
            resultDiv.innerHTML = `
                <p>Total Video Files: ${totalFiles}</p>
                <p>Total Size: ${formatFileSize(totalSize)}</p>
                <p>Total Duration: ${formatDuration(totalDuration)}</p>
            `;
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${hours}h ${minutes}m ${secs}s`;
        }

        function formatFileSize(bytes) {
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            if (bytes === 0) return '0 Byte';
            const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
            return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
